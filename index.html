<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cineflix</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#DCB43C',
              gold2: '#F59E0B',
              card: '#0c1222',
              surface: '#0a0f1e',
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
              brand: ['Bebas Neue', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      * { box-sizing: border-box; }

      body {
        background-color: #08080c;
        background-image:
          radial-gradient(ellipse 80% 40% at 50% -10%, rgba(220,180,60,0.06) 0%, transparent 70%),
          radial-gradient(ellipse 60% 30% at 10% 80%, rgba(139,92,246,0.04) 0%, transparent 60%);
        color: #fff;
        -webkit-tap-highlight-color: transparent;
        font-family: 'DM Sans', sans-serif;
      }

      #root {
        min-height: 100vh;
        background: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      * { -webkit-overflow-scrolling: touch; }

      .card-lift {
        transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1);
      }
      .card-lift:active {
        transform: scale(0.95);
      }

      h1, h2, h3, h4 {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Section heading style */
      .section-title {
        font-family: 'Outfit', sans-serif;
        font-size: 16px;
        font-weight: 800;
        color: #fff;
        letter-spacing: -0.02em;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }
      .section-title::before {
        content: '';
        width: 3px;
        height: 18px;
        background: linear-gradient(to bottom, #DCB43C, #F59E0B);
        border-radius: 2px;
        display: inline-block;
        box-shadow: 0 0 8px rgba(220,180,60,0.5);
      }

      /* Category pill active */
      .cat-active {
        background: linear-gradient(135deg, #DCB43C, #F59E0B) !important;
        color: #000 !important;
        font-weight: 800 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
